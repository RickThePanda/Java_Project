<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <title>Order</title>
</head>

<body>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Tour Name</th>
        <th scope="col">Tour Price</th>
        <th scope="col">Hotel</th>
        <th scope="col">Tour Date</th>
        <th scope="col">Amount of Nights</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tour : ${tours}">
        <form action="/make-order" method="post">
            <input type="hidden" th:value="${tour.id}" name="tour.id">
            <td th:text="${tour.name}"></td>
            <td th:text="${T(by.akarumey.project.util.MoneyUtil).formatMoney(tour.price)}"></td>
            <td>
                <select class="selectpicker" name="hotel.id">
                    <option th:each="hotels : ${hotels}" th:value="${hotels.id}"
                            th:text="${hotels.name}"></option>
                </select>
            </td>
            <td>
                <input type="date" name="tourDate">
            </td>
            <td>
                <input name="nights" type="text">
            </td>
            <td>
                <input class="btn btn-outline-dark" type="submit" value="Buy"/>
            </td>
        </form>
    </tr>
    </tbody>
</table>

<br>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-2">
            <form action="/">
                <input class="btn btn-outline-dark w-100" type="submit" value="Main page"/>
            </form>
        </div>
    </div>
</div>

</body>

</html>
